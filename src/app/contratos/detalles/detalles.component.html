<div class="card" style="width: 20rem;margin-top: 10px">
  <div class="card-block">
    <h4 class="card-title">Contrato</h4>
    <img src="{{upload.url}}" alt="{{upload.name}}" style="width: 100%; height: 100 px;border-radius: 5%;">
    <p class="card-text">{{upload.name}}</p>
    <p class="card-text">{{upload.key}}</p>
    <a href="{{upload.url}}" class="btn btn-primary float-md-left">Visualizar</a>
    <button class="btn btn-danger float-md-right" (click)="deleteUpload(upload, upload.key)">Eliminar</button>
  </div>

</div>
